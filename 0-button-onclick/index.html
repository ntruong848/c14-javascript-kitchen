<html>
    <head>
        <title>Button Click</title>
        <style>
          body {
            margin: 0;
            font-family: sans-serif;
          }
          input, button {
            margin: 0.25em;
            display: block
          }
        </style>
    </head>
    <body>
      <h1>Say Hello</h1>
      <p>When you click this button, use "alert" to say hello to the user.  Use the onclick property of the button to achieve this effect</p>
      <button onclick="sayHello()">Say Hello</button>
      <a href="reference.html">Peek at an answer</a>
      <script>
        function sayHello() {
            alert("Hello you!")
        }
      </script>
    </body>
</html>
