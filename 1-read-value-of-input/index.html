<html>
    <head>
        <title>Read from input</title>
        <style>
          body {
            margin: 0;
            font-family: sans-serif;
          }
          input, button {
            margin: 0.25em;
            display: block
          }
        </style>
    </head>
    <body>
        <h1>Now it's personal</h1>
        <p>When you click this button, use "alert" to say hello to the person named in the text box.  Use document.getElementById to find the input.</p>
        <input id="name" placeholder="Enter your name" />
        <button onclick="sayHello()">Say Hello</button>
        <a href="reference.html">Peek at an answer</a>
        <script>
            function sayHello() {
                const name = document.getElementById("name").value || "nameless individual"
                alert("Hello " + name + "!")
            }
        </script>
    </body>
</html>
